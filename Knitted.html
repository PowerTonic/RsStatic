<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitted Phone Cases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/favicons/logo.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            background-color: #fafafa;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .text-3xl {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .text-2xl {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-center {
            text-align: center;
        }

        .mb-8 {
            margin-bottom: 2.5rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 0.75rem;
        }

        .mt-12 {
            margin-top: 4rem;
        }

        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .overflow-hidden {
            overflow: hidden;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .p-4 {
            padding: 1.5rem;
        }

        .aspect-square {
            aspect-ratio: 1 / 1;
        }

        .relative {
            position: relative;
        }

        .object-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .text-lg {
            font-size: 1.125rem;
            line-height: 1.5;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .text-gray-600 {
            color: #4b5563;
        }

        .max-w-md {
            max-width: 32rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .navigation-button {
            padding: 0.75rem 1.5rem;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #374151;
        }

        .navigation-button:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .overflow-hidden:hover img {
            transform: scale(1.05);
        }

        .model-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .description {
            color: #6b7280;
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        /* Section Header Styles */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            position: relative;
            display: inline-block;
        }

        .section-header h2:after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #4b5563;
        }
        /* Footer */
        .site-footer {
            background: white;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            color: #6b7280;
            font-size: 0.9375rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="section-header">
            <h1 class="text-3xl font-bold text-center mb-8">Knitted Phone Cases</h1>
        </header>

        <div class="grid" id="cases-grid">
            <!-- Grid items will be populated by JavaScript -->
        </div>

        <div class="mt-12">
            <div class="section-header">
                <h2 class="text-2xl font-bold text-center mb-6">Featured Cases</h2>
            </div>
            <div class="max-w-md mx-auto">
                <div class="p-4 overflow-hidden">
                    <div class="aspect-square relative mb-4">
                        <img id="featured-image" src="" alt="" class="object-cover" />
                    </div>
                    <span id="featured-model" class="model-tag"></span>
                    <p id="featured-description" class="description mb-4"></p>
                    <div class="flex justify-between">
                        <button onclick="prevCase()" class="navigation-button">Previous</button>
                        <button onclick="nextCase()" class="navigation-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container text-center">
            <p class="footer-text">&copy; <script>document.write(new Date().getFullYear())</script> RS Accessories. All rights reserved.</p>
        </div>
    </footer>
</div>
    <script>
        const cases = [
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0914.JPG-I0uMFGaQJ7ppOlw6uqd4V5EwprLbhv.jpeg", alt: "Colorful diamond and complex pattern knitted cases", model: "Various" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0460.JPG-yLhT1hPOG52uWfwV3fRskAT9vo4zGm.jpeg", alt: "Red and blue chevron knit pattern case", model: "iPhone 13 Pro Max" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0462.JPG-XTXiRMbJyKJSNmxGh1gPRMGdnCfOdy.jpeg", alt: "Black and gray chevron knit pattern case", model: "iPhone 13 Pro Max" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0471.JPG-9VrkiuD33NPuCVKDoQ8u26CGDV7cnL.jpeg", alt: "Black with pink heart-shaped knit pattern case", model: "iPhone 14 Pro Max" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0466.JPG-3z1ldSffF9W7glMEa6L8tkqcjuHN7Q.jpeg", alt: "Colorful diamond-shaped knit pattern case", model: "iPhone 14 Pro" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0469.JPG-Bn4ozsJXrEJzkrDWdOrpm2xZ80Dz0p.jpeg", alt: "Blue pixelated mountain or wave pattern case", model: "iPhone 14 Pro" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0470.JPG-ukdPOCpuL7jAmcOtCN6YY22EJAHD2n.jpeg", alt: "Clear case with colorful stickers", model: "iPhone 14" },
            { src: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_E0463.JPG-yB1EWAxQV7ktCXTKYzrtwbW3V00cyW.jpeg", alt: "Teal chevron knit pattern on dark background case", model: "iPhone 15 Pro Max" }
        ];

        let currentCase = 0;

        function createCaseCard(caseItem) {
            return `
                <div class="overflow-hidden">
                    <div class="p-4">
                        <div class="aspect-square relative mb-4">
                            <img src="${caseItem.src}" alt="${caseItem.alt}" class="object-cover" />
                        </div>
                        <span class="model-tag">${caseItem.model}</span>
                        <p class="description">${caseItem.alt}</p>
                    </div>
                </div>
            `;
        }

        function updateFeaturedCase() {
            const featuredCase = cases[currentCase];
            document.getElementById('featured-image').src = featuredCase.src;
            document.getElementById('featured-image').alt = featuredCase.alt;
            document.getElementById('featured-model').textContent = featuredCase.model;
            document.getElementById('featured-description').textContent = featuredCase.alt;
        }

        function nextCase() {
            currentCase = (currentCase + 1) % cases.length;
            updateFeaturedCase();
        }

        function prevCase() {
            currentCase = (currentCase - 1 + cases.length) % cases.length;
            updateFeaturedCase();
        }

        // Initialize the page
        window.onload = function() {
            const gridContainer = document.getElementById('cases-grid');
            gridContainer.innerHTML = cases.map(createCaseCard).join('');
            updateFeaturedCase();
        };
    </script>
</body>
</html>
