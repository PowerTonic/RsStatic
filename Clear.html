<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Phone Cases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/favicons/logo.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Typography */
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #1a1a1a, #4a4a4a);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.01em;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 2.5rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        /* Card Styles */
        .case-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .case-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .case-image-wrapper {
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        .case-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .case-card:hover .case-image {
            transform: scale(1.05);
        }

        .case-info {
            padding: 1.5rem;
        }

        .case-model {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .case-description {
            font-size: 0.9375rem;
            color: #4b5563;
            line-height: 1.6;
        }

        /* Featured Section */
        .featured-section {
            margin-top: 5rem;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .featured-container {
            max-width: 32rem;
            margin: 0 auto;
        }

        .featured-image-wrapper {
            aspect-ratio: 1 / 1;
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            color: #1a1a1a;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-button:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
        /* Footer */
        .site-footer {
            background: white;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            color: #6b7280;
            font-size: 0.9375rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Clear Phone Cases</h1>

        <div class="grid" id="cases-grid">
            <!-- Grid items will be populated by JavaScript -->
        </div>

        <div class="featured-section">
            <h2 class="section-title">Featured Case</h2>
            <div class="featured-container">
                <div class="featured-image-wrapper">
                    <img id="featured-image" src="" alt="" class="case-image" />
                </div>
                <h3 id="featured-model" class="case-model"></h3>
                <p id="featured-description" class="case-description"></p>
                <div class="nav-buttons">
                    <button onclick="prevCase()" class="nav-button">Previous</button>
                    <button onclick="nextCase()" class="nav-button">Next</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="site-footer">
        <div class="container text-center">
            <p class="footer-text">&copy; <script>document.write(new Date().getFullYear())</script> RS Accessories. All rights reserved.</p>
        </div>
    </footer>
</div>

    <script>
        const cases = [
            { src: "/images/Phone Cases/iPhoneCases/ClearPhoneCases/ClearCase1.jpg", alt: "Express your unique style with our butterfly dreams case - where protection meets personality.", model: "iPhone 14" },
            { src: "/images/Phone Cases/iPhoneCases/ClearPhoneCases/ClearCase2.jpg", alt: "Dual-tone minimalist cases - elegance meets durability", model: "iPhone 14 Pro/Pro Max" },
            { src: "/images/Phone Cases/iPhoneCases/ClearPhoneCases/ClearCase3.jpg", alt: "MagSafe ready, style steady - in purple and rose", model: "iPhone 14 Pro/Pro Max" },
            { src: "/images/Phone Cases/iPhoneCases/ClearPhoneCases/ClearCase4.jpg", alt: "Crystal clear & mint - pure protection with a pop", model: "iPhone 14 Pro/Pro Max" }
        ];

        function createCaseCard(caseItem) {
            return `
                <div class="case-card">
                    <div class="case-image-wrapper">
                        <img src="${caseItem.src}" alt="${caseItem.alt}" class="case-image" />
                    </div>
                    <div class="case-info">
                        <h3 class="case-model">${caseItem.model}</h3>
                        <p class="case-description">${caseItem.alt}</p>
                    </div>
                </div>
            `;
        }

        let currentCase = 0;

        function updateFeaturedCase() {
            const featuredCase = cases[currentCase];
            document.getElementById('featured-image').src = featuredCase.src;
            document.getElementById('featured-image').alt = featuredCase.alt;
            document.getElementById('featured-model').textContent = featuredCase.model;
            document.getElementById('featured-description').textContent = featuredCase.alt;
        }

        function nextCase() {
            currentCase = (currentCase + 1) % cases.length;
            updateFeaturedCase();
        }

        function prevCase() {
            currentCase = (currentCase - 1 + cases.length) % cases.length;
            updateFeaturedCase();
        }

        window.onload = function() {
            const gridContainer = document.getElementById('cases-grid');
            gridContainer.innerHTML = cases.map(createCaseCard).join('');
            updateFeaturedCase();
        };
    </script>
</body>
</html>
